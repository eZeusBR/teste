<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias - SVO</title>
    <link rel="icon" href="logo/Logo/favicon/favicon_48x48.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo/Logo/logo svo branco.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#noticias">Notícias</a></li>
            <li><a href="#Serviços">Serviços</a></li>
            <li><a href="#Profissionais">Profissionais</a></li>
            <li><a href="#Remoção">Remoção</a></li>
            <li><a href="#Agenda">Agenda</a></li>
        </ul>
        <a href="#Contato" class="nos_contate">Nos Contate</a>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Notícias Container -->
    <div class="noticias-container">
        <h1 class="noticias-title">Notícias do SVO</h1>
        <div id="noticias-grid"></div>
        <div id="noticia-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modal-content"></div>
                <div class="share-buttons">
                    <button onclick="compartilhar('facebook')" class="share-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button onclick="compartilhar('twitter')" class="share-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button onclick="compartilhar('linkedin')" class="share-btn linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                    <button onclick="compartilhar('instagram')" class="share-btn instagram">
                        <i class="fab fa-instagram"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- VLibras Widget -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="noticias.js"></script>
</body>
</html>
